<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Countdown - Frontendutvecklare 2022-2024</title>
</head>
<body>
  <article>
    <h1>Frontendutvecklare Folkuniversitetet<br>2022 - 2024</h1>
  </article>
  <article>
    <section class="countdown">
      <h2>DAGAR TILL EXAMENSDAG: </h2>
      <h2 id="days-left"></h2>
    </section>
    <section class="doneDays">
      <h2>AVKLARADE DAGAR: </h2> 
      <h2 id="days-done"></h2>
    </section>
  </article>
  <article>
    <h1 id="demo"></h1>
  </article>
  <article>
    <section>
      <h2>Nuvarande kurs:</h2>
      <ul class="current">
      </ul>
    </section>
  </article>
  <article>
    <section>
      <h2>Avklarade kurser:</h2>
      <ul class="done">
      </ul>
      <div>
        <h4>Totalt:</h4>
        <h4 id="total-done"></h4>
      </div>
    </section>
    <section>
      <h2>Kommande kurser:</h2>
      <ul class="upcomming">
      </ul>
      <div>
        <h4>Totalt:</h4>
        <h4 id="total-comming">
        </h4>
      </div>
    </section>
  </article>
  <article>
    <section>
      <div>
        <h4>Totalt:</h4>
        <h4 id="total">
        </h4>
      </div>
    </section>
  </article>
  <canvas id="my-canvas"></canvas>
  <script src="script.js"></script>
  <script src="confetti.js"></script>
</body>
</html>
